<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/hvi2xkk.css">
    <link rel="stylesheet" href="style.css">
    <title>Unna Bageri & Kafé</title>
</head>

<body>
    <main class="main-wrapper">

        <section class="section section-head">

            <div class="head__image">
                <div class="logo-wrapper">
                    <div class="unna-anim-logo-wrapper">
                        <div class="unna-anim-logo-container">
                            <img src="/img/unna-logo-text.svg" alt="" class="unna-just-text">
                            <!-- <img src="/img/unna-logo-nopattern.svg" alt="" class="nopat"> -->
                            <div class="unna-dots"></div>
                        </div>
                    </div>
                    <div class="logo-text"><span>BAGERI & KAFÉ</span></div>
                    <div class="address">
                        <span class="address-span">Centralgatan 24</span>
                        <span class="address-span">844 31 Hammarstrand</span>
                        <span class="address-span">Sweden</span>
                    </div>
                </div>
            </div>

            

            

        </section>

        <section class="section section-photos">
            <div class="photo-container">

                <div class="photo-item-wrapper">
                    <div class="photo-item off-frame">
                        <div class="photo-img"><img src="/img/bullar.jpg" alt="bullar"></div>
                        <div class="photo-text off-frame">Pyrfärska bullar</div>
                    </div>
                </div>

                <div class="photo-item-wrapper">
                    <div class="photo-item off-frame">
                        <div class="photo-img"><img src="/img/bowl3.jpg" alt="bowl"></div>
                        <div class="photo-text off-frame">Fräscha luncher</div>
                    </div>
                </div>

                <div class="photo-item-wrapper">
                    <div class="photo-item off-frame">
                        <div class="photo-img"><img src="/img/brod1.jpg" alt="bröd"></div>
                        <div class="photo-text off-frame">Nybakat bröd</div>
                    </div>
                </div>

                <div class="photo-item-wrapper">
                    <div class="photo-item off-frame">
                        <div class="photo-img"><img src="/img/baguette.jpg" alt="baguette"></div>
                        <div class="photo-text off-frame">Krispiga baguetter</div>
                    </div>
                </div>


                <div class="photo-item-wrapper">
                    <div class="photo-item off-frame">
                        <div class="photo-img"><img src="/img/bullar2.jpg" alt="bullar"></div>
                        <div class="photo-text off-frame">Goda bakverk</div>
                    </div>
                </div>
                <div class="photo-item-wrapper">
                    <div class="photo-item off-frame">
                        <div class="photo-img"><img src="/img/muffins.jpg" alt="muffins"></div>
                        <div class="photo-text off-frame">För speciella tillfällen</div>
                    </div>
                </div>
                <div class="photo-item-wrapper">
                    <div class="photo-item off-frame">
                        <div class="photo-img"><img src="/img/macka1.jpg" alt="macka"></div>
                        <div class="photo-text off-frame">Mumsiga mackor</div>
                    </div>
                </div>
                <div class="photo-item-wrapper">
                    <div class="photo-item off-frame">
                        <div class="photo-img"><img src="/img/bowl2.jpg" alt="lunch bowl"></div>
                        <div class="photo-text off-frame">Gäst kockar</div>
                    </div>
                </div>
                <div class="photo-item-wrapper">
                    <div class="photo-item off-frame">
                        <div class="photo-img"><img src="/img/bowl1.jpg" alt="lunch bowl"></div>
                        <div class="photo-text off-frame">Lokala varor</div>
                    </div>
                </div>

            </div>
        </section>

        <section class="section section-open">
            <div class="open">
                <span class="open-span">Varmt Välkomna!</span>
                <span class="open-span">Ons-Tors 07-15</span>
                <span class="open-span">Fredag 07-16</span>
                <span class="open-span">Mån, Tis & Sön Stängt</span>
            </div>
            <div class="social">
                <div class="insta">
                    <img src="/img/icons8-instagram.svg" alt="">
                </div>
                <div class="facebook">
                    <img src="/img/icons8-facebook.svg" alt="">
                </div>
            </div>
            <div class="circle-container">
                <div class="circle" id="circle1" style="border-radius: 50%;"></div>
                <div class="circle" id="circle2" style="border-radius: 50%;"></div>
                <div class="circle" id="circle3" style="border-radius: 50%;"></div>
            </div>
            <div class="pattern-background"></div>
        </section>



    </main>

    <div class="ticker-wrapper">
        <div class="ticker-container">
            <svg class="wave-text" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 50" height="200"
                xmlns:xlink="http://www.w3.org/1999/xlink">
                <!-- Define the wave path with explicit path length -->
                <path id="wave" d="M0,100 Q200,0 400,100 T800,100" fill="none" />

                <!-- Add text along the wave path -->
                <text>
                    <textPath href="#wave" startOffset="0">
                        Bröd Bullar Kaffe Lunch Soppa Fika&nbsp;Bröd Bullar Kaffe Lunch Soppa Fika&nbsp;
                        <animate attributeName="startOffset" from="0%" to="-100%" dur="10s"
                            repeatCount="indefinite" />
                    </textPath>
                </text>
            </svg>
        </div>
    </div>





    <script src="script.js"></script>
</body>

</html>
