<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/hvi2xkk.css">
    <link rel="stylesheet" href="style.css">
    <title>Unna Bageri & Kafé</title>
</head>

<body>
    <main class="main-wrapper">

        <section class="section">
            <div class="logo">
                <img src="/img/SVG/unna-logo-web.svg" alt="">
            </div>
            <div class="logo-text"><span>BAGERI & KAFÉ</span></div>



            <div class="address">
                <span class="address-span">Centralgatan 24</span>
                <span class="address-span">844 31 Hammarstrand</span>
                <span class="address-span">Sweden</span>
            </div>

        </section>
        <section class="section">
            <div class="open">
                <span class="open-span">Ons-Tors: 07-15</span>
                <span class="open-span">Fredag 07-16</span>
                <span class="open-span">Mån, Tis & Sön Stängt</span>
            </div>
            <div class="social">
                <div class="insta">
                    <img src="/img/icons8-instagram.svg" alt="">
                </div>
                <div class="facebook">
                    <img src="/img/icons8-facebook.svg" alt="">
                </div>
            </div>
        </section>
    </main>

    <div class="circle-container">
        <div class="circle" id="circle1" style="border-radius: 50%;"></div>
        <div class="circle" id="circle2" style="border-radius: 50%;"></div>
        <div class="circle" id="circle3" style="border-radius: 50%;"></div>
    </div>
    <div class="pattern-background"></div>

    <div class="ticker-wrapper">
        <svg class="wave-text" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200" xmlns:xlink="http://www.w3.org/1999/xlink">
            <!-- Define the wave path with explicit path length -->
            <path id="wave" d="M0,100 Q200,20 400,100 T800,100" fill="none" stroke="white" stroke-width="50" />
        
            <!-- Add text along the wave path -->
            <text font-size="24"  dominant-baseline="middle">
                <textPath href="#wave" startOffset="0">
                    Bröd Bullar Kaffe Lunch Soppa Fika Dryck&nbsp;Bröd Bullar Kaffe Lunch Soppa Fika Dryck&nbsp;
                    <animate attributeName="startOffset" from="0%" to="-100%" dur="10s" repeatCount="indefinite" />
                </textPath>
            </text>
        </svg>
    </div>

        <script src="script.js"></script>
</body>

</html>
